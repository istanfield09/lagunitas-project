
{% extends "base.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h2>Edit this rating</h2>
        <form role="form" method="post">
          {% csrf_token %}
          <p>Beer Name: {{ form.beer_name }}</p>
          <p>Brewery Name: {{ form.brewery_name }}</p>
          <p>Score: {{ form.score }}</p>
          <p>Notes: {{ form.notes }}</p>
          <p><utton type="submit" class="btn btn-primary">Save</button></p>
        </form>
        <form role="form" method="post" action="delete">
          {% csrf_token %}
          <p><button type="delete" class="btn btn-danger">Delete</button></p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
